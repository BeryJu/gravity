version: '3'

networks:
  default:
    labels:
      io.beryju.gravity/testing: "true"
    ipam:
      driver: default
      config:
        - subnet: 10.200.0.0/28

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    ports:
      - 2379:2379
    networks:
      default:
        ipv4_address: 10.200.0.2
    command: |
      /usr/local/bin/etcd --listen-client-urls http://0.0.0.0:2379 --advertise-client-urls http://127.0.0.1:2379
  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      default:
        ipv4_address: 10.200.0.3
    environment:
      MINIO_ROOT_USER: gravity
      MINIO_ROOT_PASSWORD: gravity-key
    command: server /data --console-address ":9001"
  coredns:
    hostname: coredns.t.gravity.beryju.io
    image: docker.io/coredns/coredns:1.10.1
    ports:
      - "1053:53"
      - "1053:53/udp"
    networks:
      default:
        ipv4_address: 10.200.0.4
    command: -conf /etc/coredns/Corefile
    volumes:
      - ./coredns/Corefile:/etc/coredns/Corefile
  nginx:
    image: docker.io/library/nginx
    ports:
      - 9005:80
    networks:
      default:
        ipv4_address: 10.200.0.5
    volumes:
      - ./nginx:/usr/share/nginx/html
  dex:
    image: ghcr.io/dexidp/dex:v2.28.1
    ports:
      - 5556:5556
    networks:
      default:
        ipv4_address: 10.200.0.6
    command: dex serve /config/config.yml
    volumes:
      - ./dex/config.yml:/config/config.yml
