baseURL = 'https://gravity.beryju.io/'
languageCode = 'en-us'
title = 'Gravity'
enableGitInfo = true
enableRobotsTXT = true

github_repo = "https://github.com/BeryJu/gravity"
github_subdir = "docs"

[params]
  description = "Fully-replicated DNS and DHCP Server with ad-blocking powered by etcd"
  copyright = "BeryJu.io"

[[menu.main]]
  name = "GitHub"
  weight = 50
  url = "https://github.com/BeryJu/gravity"

[module]
  proxy = "direct"
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "0.73.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false

[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"
