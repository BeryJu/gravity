<h3><code>gravity</code> Object</h3>

<h4><code>log(msg)</code></h4>
<p>Logs a message to the stdout of the Gravity node this hook is run on.</p>

<h4><code>node</code></h4>
<p>The identifier of the node this hook is run on.</p>

<h4><code>version</code></h4>
<p>The version of Gravity on the node this hook is run on.</p>

<h4><code>role</code></h4>
<p>A reference to the <a href="https://pkg.go.dev/beryju.io/gravity/pkg/instance#RoleInstance">Role instance</a> this hook was triggered by.</p>
