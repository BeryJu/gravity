syntax = "proto3";

option go_package = "pkg/roles/dhcp/options/types";

enum DataType {
    BYTE = 0;
    IP_ADDRESS = 1;
    IP_MASK = 2;
    STRING = 3;
}

message OptionDefinition {
    string name = 1;
    DataType type = 2;
    bool isArray = 3;
    int32 code = 4;
    string description = 5;
}
