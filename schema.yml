  /api/v1/dns/zones:
    get:
      operationId: dns.get_zones
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DnsZonesOutput'
          description: OK
      summary: DNS Zones
      tags:
      - roles/dns
  /api/v1/dns/zones/{zone}/records:
    get:
      operationId: dns.get_records
      parameters:
      - in: path
        name: zone
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DnsZoneRecordsOutput'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrResponse'
          description: Bad Request
        "404":
          content:
