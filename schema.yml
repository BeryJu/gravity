components:
  schemas:
    AuthAuthUsersOutput:
      properties:
        users:
          items:
            $ref: '#/components/schemas/AuthUser'
          nullable: true
          type: array
      type: object
    AuthAuthUsersPut:
      properties:
        password:
          type: string
      type: object
    AuthUser:
      properties:
        username:
          type: string
      type: object
    BackupBackupStatus:
      properties:
        duration:
          type: integer
        error: {}
        filename:
          type: string
        size:
          type: integer
        status:
          type: string
      type: object
    DhcpLease:
      properties:
        address:
          type: string
        addressLeaseTime:
          type: string
        hostname:
          type: string
        identifier:
          type: string
      type: object
    DhcpLeasesInputType2:
      properties:
        address:
          type: string
        addressLeaseTime:
          type: string
        hostname:
          type: string
      type: object
    DhcpLeasesOutput:
      properties:
        leases:
          items:
            $ref: '#/components/schemas/DhcpLease'
          nullable: true
          type: array
      type: object
    DhcpOption:
      properties:
        tag:
          minimum: 0
          nullable: true
          type: integer
        tagName:
          type: string
        value:
          nullable: true
          type: string
        value64:
          items:
            type: string
          nullable: true
          type: array
      type: object
    DhcpScope:
      properties:
        default:
          type: boolean
        dns:
          properties:
            addZoneInHostname:
              type: boolean
            search:
              items:
                type: string
              nullable: true
              type: array
            zone:
              type: string
          type: object
        ipam:
          additionalProperties:
            type: string
          nullable: true
          type: object
        options:
          items:
            $ref: '#/components/schemas/DhcpOption'
          nullable: true
          type: array
        scope:
          type: string
        subnetCidr:
          type: string
        ttl:
          type: integer
      type: object
    DhcpScopesInput:
      properties:
        default:
          type: boolean
        dns:
          properties:
            addZoneInHostname:
              type: boolean
            search:
              items:
                type: string
              nullable: true
              type: array
            zone:
              type: string
          type: object
        ipam:
          additionalProperties:
            type: string
          nullable: true
          type: object
        options:
          items:
            $ref: '#/components/schemas/DhcpOption'
          nullable: true
          type: array
        subnetCidr:
          type: string
        ttl:
          type: integer
      type: object
    DhcpScopesOutput:
      properties:
        scopes:
          items:
            $ref: '#/components/schemas/DhcpScope'
          nullable: true
          type: array
      type: object
    DiscoveryDevice:
      properties:
        hostname:
          type: string
        ip:
          type: string
        mac:
          type: string
      type: object
    DiscoveryDeviceApplyInput:
      properties:
        dhcpScope:
          type: string
        dnsZone:
          type: string
        to:
          enum:
          - dhcp
          - dns
          type: string
      type: object
    DiscoveryDevicesOutput:
      properties:
        devices:
          items:
            $ref: '#/components/schemas/DiscoveryDevice'
          nullable: true
          type: array
      type: object
    DiscoverySubnet:
      properties:
        cidr:
          type: string
        discoveryTTL:
          type: integer
      type: object
    DiscoverySubnetsInput:
      properties:
        discoveryTTL:
          type: integer
        subnetCidr:
          type: string
      type: object
    DiscoverySubnetsOutput:
      properties:
        subnets:
          items:
            $ref: '#/components/schemas/DiscoverySubnet'
          nullable: true
          type: array
      type: object
    DnsRecord:
      properties:
        data:
          type: string
        fqdn:
          type: string
        hostname:
          type: string
        mxPreference:
          minimum: 0
          type: integer
        srvPort:
          minimum: 0
          type: integer
        srvPriority:
          minimum: 0
          type: integer
        srvWeight:
          minimum: 0
          type: integer
        type:
          type: string
      type: object
    DnsZone:
      properties:
        authoritative:
          type: boolean
        defaultTTL:
          minimum: 0
          type: integer
        handlerConfigs:
          items:
            additionalProperties:
              type: string
            type: object
          nullable: true
          type: array
        name:
          type: string
      type: object
    DnsZoneRecordsOutput:
      properties:
        records:
          items:
            $ref: '#/components/schemas/DnsRecord'
          nullable: true
          type: array
      type: object
    DnsZonesOutput:
      properties:
        zones:
          items:
            $ref: '#/components/schemas/DnsZone'
          nullable: true
          type: array
      type: object
    EtcdEtcdJoinOutput:
      properties:
        env:
          type: string
      type: object
    EtcdMember:
      properties:
        id:
          minimum: 0
          type: integer
        name:
          type: string
      type: object
    EtcdMembersOutput:
      properties:
        members:
          items:
            $ref: '#/components/schemas/EtcdMember'
          nullable: true
          type: array
      type: object
    RestErrResponse:
      properties:
        code:
          description: Application-specific error code.
          type: integer
        context:
          additionalProperties: {}
          description: Application context.
          type: object
        error:
          description: Error message.
          type: string
        status:
          description: Status text.
          type: string
      type: object
  securitySchemes:
    Admin:
      description: Admin access
      scheme: basic
      type: http
