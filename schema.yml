openapi: 3.0.3
info:
  title: gravity
  version: 0.0.1
paths:
  /api/v1/auth/users:
    get:
      operationId: api.get_users
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthAuthUsersOutput'
          description: OK
        "500":
