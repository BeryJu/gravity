  /api/v1/etcd/join:
    post:
      operationId: etcd.join_member
      parameters:
      - in: query
        name: peer
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EtcdEtcdJoinOutput'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestErrResponse'
          description: Internal Server Error
