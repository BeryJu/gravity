<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gravity API</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <script type="module" src="/ui/static/rapidoc-min.js"></script>
        <link rel="icon" type="image/png" href="/ui/static/assets/images/icon-color.png">
    </head>
    <body>
        <rapi-doc
            spec-url="/api/v1/openapi.json"
