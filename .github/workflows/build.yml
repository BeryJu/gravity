name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: vars
        run: make ci--env
      - name: Build and push Docker images
        uses: docker/build-push-action@v3.1.1
        with:
          tags: |
            ghcr.io/beryju/gravity:latest-${{ matrix.arch }}
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.sha }}-${{ matrix.arch }}
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.version }}-${{ matrix.arch }}
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/${{ matrix.arch }}
          context: .
          build-args: |
            BUILD=${{ steps.vars.outputs.build }}
            GIT_BUILD_HASH=${{ steps.vars.outputs.sha }}
  merge:
    needs:
      - build
    runs-on: ubuntu-latest
    name: Merge
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: vars
        run: make ci--env
      - uses: Noelware/docker-manifest-action@v0.1.0
        with:
          base-image: |
            ghcr.io/beryju/gravity:latest
          extra-images: |
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.sha }}-amd64,
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.sha }}-arm64
          push: ${{ github.ref == 'refs/heads/main' }}
      - uses: Noelware/docker-manifest-action@v0.1.0
        with:
          base-image: |
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.version }}
          extra-images: |
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.version }}-amd64,
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.version }}-arm64
          push: ${{ github.ref == 'refs/heads/main' }}
