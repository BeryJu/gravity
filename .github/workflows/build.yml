name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: vars
        run: |
          set -x
          echo "##[set-output name=sha]$GITHUB_SHA"
          echo "##[set-output name=build]$GITHUB_RUN_ID"
          echo "##[set-output name=timestamp]$(date +%s)"
      - name: Build and push Docker images
        uses: docker/build-push-action@v3.1.1
        with:
          tags: |
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.sha }}-${{ matrix.arch }}
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/${{ matrix.arch }}
          context: .
          build-args: |
            BUILD=${{ steps.vars.outputs.build }}
            GIT_BUILD_HASH=${{ steps.vars.outputs.sha }}
  merge:
    needs:
      - build
    runs-on: ubuntu-latest
    name: Merge
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: vars
        run: |
          set -x
          echo "##[set-output name=sha]$GITHUB_SHA"
          echo "##[set-output name=build]$GITHUB_RUN_ID"
          echo "##[set-output name=timestamp]$(date +%s)"
      - name: Merge
        uses: Noelware/docker-manifest-action@master # or use whatever version.
        with:
          base-image: |
            ghcr.io/beryju/gravity:latest
          extra-images: |
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.sha }}-amd64,
            ghcr.io/beryju/gravity:${{ steps.vars.outputs.sha }}-arm64
          push: ${{ github.ref == 'refs/heads/main' }}
