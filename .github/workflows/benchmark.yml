name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  deployments: write

jobs:
  test:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: web/package.json
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - run: make web-install web-build
      - run: make test-env-start
      - run: make install-deps internal/resources/macoui internal/resources/blocky internal/resources/tftp
      - run: go run go.bobheadxi.dev/gobenchdata@v1 action
        env:
          INPUT_GO_BENCHMARKS: "^Benchmark"
          INPUT_PUBLISH: "true"
          INPUT_CHECKS: "true"
          INPUT_CHECKS_CONFIG: ".github/gobenchdata-checks.yml"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Gravity environment variables
          BOOTSTRAP_ROLES: "dns;dhcp;api;discovery;backup;debug;tsdb;tftp"
          ETCD_ENDPOINT: "localhost:2385"
          LISTEN_ONLY: "true"
          LOG_LEVEL: "FATAL"
