name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: web/package.json
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Build web
        run: |
          cd web
          npm i
          cd ..
          make gen-client-ts
          cd web
          npm run build
      - run: make test-env-start
      - run: make install-deps gen-clean gen-client-go
      - run: make test
      - if: ${{ always() }}
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          $(go env GOPATH)/bin/go-junit-report -in test-output -set-exit-code -iocopy	-out report.xml
      - if: ${{ always() }}
        uses: test-summary/action@v2
        with:
          paths: report.xml
          show: "fail"
      - if: ${{ always() }}
        run: make test-env-stop
      - if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Build web
        run: |
          cd web
          npm i
          cd ..
          make gen-client-ts
          cd web
          npm run build
      - run: make install-deps
      - uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout 5000s
