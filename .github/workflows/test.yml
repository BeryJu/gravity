name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - uses: actions/setup-node@v5
        with:
          node-version-file: web/package.json
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - run: make web-install gen-client-ts web-build
      - run: make install-deps
      - uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5000s
  test-unittest:
    name: Test (unittest)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: make test
      - uses: ./.github/actions/test-results
        if: ${{ always() }}
        with:
          flags: unittest
  test-bench:
    name: Test (bench)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: make bench
      - uses: ./.github/actions/test-results
        if: ${{ always() }}
        with:
          flags: bench
  test-e2e:
    name: Test (e2e)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: make test-e2e-container-build
      - run: make test-e2e
      - uses: ./.github/actions/test-results
        if: ${{ always() }}
        with:
          flags: e2e
  test-mark:
    if: always()
    needs:
      - lint
      - test-unittest
      - test-e2e
      - test-bench
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
